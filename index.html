<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Billards</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Ứng dụng Ghi điểm Bi-a</h1>
        <br>
        <div class="selectOption">
            <label for="gameType">Chọn thể thức:</label>
            
            <select id="gameType">
                <option value="9-Ball">9 Bi Đền</option>
                <option value="8-Ball">8 Bi Lá</option>
            </select>
        </div>
        <br>

        <div class="inputPlayer" id="inputPlayer">
            <label for="player">Tên Người Chơi:</label>
            <input type="text" id="player" placeholder="player1, player2, ...">
            <button onclick="createPlayer()">Tạo</button>
        </div>

        <div class="playersForm" id="playersForm">
            <!-- innerHTML form nhập kết quả người chơi -->
        </div>

        <div class="total" id="total">
            <!-- innerHTML kết quả cuối cùng -->
        </div>

        <button onclick="totalScoreLast()">Kết quả cuối</button>

        <div class="result" id="result" onload="showResult()">
            <!-- innerHTML lịch sử trận đấu -->
        </div>
    </div>
</body>
</html>
